name: Build_special_firmware

on:
  workflow_dispatch:  # Manually start a workflow

  push:
    branches: special_builder
    paths-ignore:
    - '.github/**' # Ignore changes towards the .github directory


jobs:
  tasmota_pull:
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
    - uses: actions/checkout@v1
      with:
        ref: special_builder
    - name: Use latest Tasmota development
      run: |
        git config --local user.name "Platformio BUILD"
        git config user.email github-actions@github.com
        git remote add -f Tasmota "https://github.com/arendst/Tasmota.git" --track development
        git status --porcelain &> status.txt
        #script -f status.txt -c 'git status --porcelain'
        echo "$(<status.txt)"
        git add status.txt
        git commit -m "status flag"
        git merge Tasmota/development --allow-unrelated-histories
        git status
    - name: Push updates of latest Tasmota development to repo
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: 'special_builder'

  tasmota-tls:
    needs: tasmota_pull
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v2
      with:
        ref: special_builder
    - name: Set up Python
      uses: actions/setup-python@v1
    - name: Install dependencies
      run: |
        pip install -U https://github.com/platformio/platformio-core/archive/develop.zip
    - name: Run PlatformIO
      run: |
        platformio run -e tasmota-tls
    - uses: actions/upload-artifact@v2
      with:
        name: firmware
        path: ./build_output


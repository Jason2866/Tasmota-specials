  Upload:
    needs: [tasmota-tls, tasmota-fullrules, tasmota-platinum, tasmota-rangeextender, tasmota-minicustom, tasmota32-scripting, tasmota32-tls, tasmota32-mega, tasmota32-fullrules, tasmota32-platinum, tasmota32-minicustom, tasmota32-ethernet, tasmota32-gps, tasmota32-udisplay, tasmota32-rangeextender, tasmota32c3, tasmota32s2, tasmota32-battery]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v2
      with:
        ref: firmware
    - name: Display files from branch firmware
      run: ls -R
    - uses: actions/download-artifact@v2
      with:
        name: firmware
        path: ./mv_firmware
    - name: Display structure of downloaded files
      run: |
        cp -rf ./firmware/tasmota32c3.bin ./firmware/tasmota32c3_2M.bin
        ls -R
      working-directory: ./mv_firmware
    - name: Move firmware files in sub-folders
      run: |
        mkdir -p ./firmware/tasmota32/other
        mkdir -p ./firmware/tasmota/other
        mkdir -p ./firmware/map
        cp -rf ./mv_firmware/map/* ./firmware/map/
        cp -rf ./mv_firmware/firmware/tasmota-* ./firmware/tasmota/other/
        cp -rf ./mv_firmware/firmware/tasmota32* ./firmware/tasmota32/other/
        rm -rf ./mv_firmware
    - name: Transfer the new binaries into the repository
      run: |
        git config --local user.name "Platformio BUILD"
        git config user.email github-actions@github.com
        git add -f ./*
        git commit -m "http://tasmota.com"
    - name: Push the firmware files to branch firmware
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: 'firmware'
        force: true
    - name: Move firmware32 files for repo tasmota-install
      run: |
        cp -rf ./firmware/tasmota32/other/* ./firmware/tasmota/other/
        ls -R
    - name: copycat tasmota
      uses: andstor/copycat-action@v3
      with:
        personal_token: ${{ secrets.PERSONAL_TOKEN }}
        src_path: firmware/tasmota/other/.
        src_branch: firmware
        dst_path: firmware/unofficial
        dst_owner: tasmota
        dst_branch: main
        dst_repo_name: install
        username: workflow
        commit_message: "Update from unofficial builder"
